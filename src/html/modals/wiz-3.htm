<div id="modal_wiz3" class="wizard" uk-modal="center: true; esc-close: false; bg-close: false;" data-root="wiz3">
	<div class="uk-modal-dialog
		uk-width-1-1@s
		uk-width-1-1@m
		uk-width-1-2@l
		uk-width-1-2@xl
	">
		<div class="uk-modal-header">
			<h2 class="uk-modal-title uk-heading-bullet uk-text-bold uk-text-muted">Widget Setup</h2>
			<h4 class="uk-text-muted">Provide details</h4>
		</div>
		<div class="uk-modal-body">
			<form class="uk-form-horizontal">
				
				<div class="uk-margin-small">
					<label class="uk-form-label uk-text-center">
						<span data-el="btnParent"></span>Group:
						<span data-el="stat"><i class="fa fa-refresh fa-fw fa-spin"></i></span>
					</label>
					<div class="uk-form-controls">
						<select class="uk-select" data-el="groups" data-els="toDisable">
							<option value="">Choose a group...</option>
						</select>
					</div>
				</div>
				
				<div class="uk-margin-small">
					<label class="uk-form-label uk-text-center">Range:</label>
					<div class="uk-form-controls">
						<label>Last</label>
						<input type="number" min="1" value="15" class="uk-input uk-width-1-4" data-el="rangeCount" data-els="toDisable"/>
						<select class="uk-select uk-width-1-4" data-el="rangeType" data-els="toDisable">
							<option value="m">Minute</option>
							<option value="h">Hour</option>
							<option value="d">Day</option>
							<option value="w">Week</option>
						</select>
						<label>(s)</label>
					</div>
				</div>
			</form>
		</div>
		
		<div class="uk-modal-footer uk-text-right">
			<button class="uk-button uk-button-danger uk-modal-close uk-text-bold" type="button" data-els="toDisable">Cancel</button>
			<button class="uk-button uk-button-secondary uk-text-bold" type="button" data-el="prev" data-els="toDisable">Prev</button>
			<button class="uk-button uk-button-primary uk-text-bold" type="button" data-el="submit" data-els="toDisable" disabled>Submit</button>
		</div>
	</div>
</div>
