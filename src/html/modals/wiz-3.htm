<div id="modal_wiz3" class="wizard" uk-modal="center: true; esc-close: false; bg-close: false;" data-root="wiz3">
	<div class="uk-modal-dialog">
		<div class="uk-modal-header">
			<h2 class="uk-modal-title uk-heading-bullet uk-text-bold uk-text-muted">Widget Setup</h2>
			<h4 class="uk-text-muted">Provide details</h4>
		</div>
		<div class="uk-modal-body">
			<form class="uk-form-horizontal">
				
				<div class="uk-margin-small">
					<label class="uk-form-label uk-text-center">Group:</label>
					<div class="uk-form-controls">
						<select class="uk-select">
							<option>Choose a group...</option>
							<option>IPBB</option>
							<option>PSSwitch</option>
							<option>CallCenter</option>
							<option>Charging</option>
						</select>
					</div>
				</div>
				
				<div class="uk-margin-small">
					<label class="uk-form-label uk-text-center">Range:</label>
					<div class="uk-form-controls">
						<label>Last</label>
						<input type="number" min="1" value="15" class="uk-input uk-width-1-4"/>
						<select class="uk-select uk-width-1-4">
							<option>Minute</option>
							<option>Hour</option>
							<option>Day</option>
							<option>Week</option>
						</select>
						<label>(s)</label>
					</div>
				</div>
			</form>
		</div>
		
		<div class="uk-modal-footer uk-text-right">
			<button class="uk-button uk-button-danger uk-modal-close uk-text-bold" type="button">Cancel</button>
			<button class="uk-button uk-button-secondary uk-text-bold" type="button" data-el="prev">Prev</button>
			<button class="uk-button uk-button-primary uk-text-bold" type="button" data-el="submit">Submit</button>
		</div>
	</div>
</div>
