	<div class="uk-modal-dialog">
		<div class="uk-modal-body uk-text-center" data-el="toAppendAlert">
			<h3 class="uk-modal-title uk-text-lead">Are you sure?</h3>
			<button class="uk-button uk-button-secondary uk-modal-close uk-text-bold" type="button" data-els="toDisable">Cancel</button>
			<button class="uk-button uk-button-primary uk-text-bold" type="button" data-el="submit" data-els="toDisable">Yes</button>
		</div>
	</div>
</div>
